					<div class="d-flex flex-stack">

<!--end::Body-->

<script>
	// Skip Btn
	var skip = document.querySelector('#skipBtn');
	
	// Stepper lement
	var element = document.querySelector("#kt_stepper_onboard_clickable");

	// Initialize Stepper
	var stepper = new KTStepper(element);

	// Handle navigation click
	stepper.on("kt.stepper.click", function (stepper) {
		stepper.goTo(stepper.getClickedStepIndex()); // go to clicked step
	});

	// Handle next step
	stepper.on("kt.stepper.next", function (stepper) {
		if (stepper.currentStepIndex === 4) skip.style.display = 'none'; 
		else skip.style.display = 'block';
		
		stepper.goNext(); // go next step
	});

	// Handle previous step
	stepper.on("kt.stepper.previous", function (stepper) {
		if (stepper.currentStepIndex === 6) skip.style.display = 'none'; 
		else skip.style.display = 'block';
		
		stepper.goPrevious(); // go previous step
	});
</script>
