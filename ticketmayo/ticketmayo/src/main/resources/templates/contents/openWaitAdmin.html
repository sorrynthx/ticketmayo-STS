	<link href="assets/plugins/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css" />
	<script src="assets/plugins/custom/datatables/datatables.bundle.js"></script>

	<script type="text/javascript">
	$(document).ready(function () {

		const openWaitInit = {
			
			changeStatus: function(id) {
				var data = {
					id: id,
					status: $('#select_' + id + ' option:selected').val(),
					applyCost: $('#applyCost_' + id).val()
				};
				
				ajaxCall4Json('/openWait/admin/api_v1_002', data, 'post' ,function(result){
					console.log(result);
				});
			},
			
			load: function () {
				
				ajaxCall4Json('/openWait/admin/api_v1_001', null, 'post' ,function(result){
					//console.log(result);
					var data = result;
					
					var groupColumn = 1;
					
					var table = $('#openWait_list_table').DataTable({
						"columnDefs": [{
							"visible": false,
							"targets": groupColumn
						}],
						"order": [
							[groupColumn, 'asc']
						],
						"data": data,
						"columns": [
							{ data: 'playName' },
							{ data: 'site' },
						   	{ 
								data: {grade: 'grade', hopeSeat: 'hopeSeat'},
								render: function(data, type, row) {
									return '<span>' + data.grade + '</span> <br/> <span>(' + data.hopeSeat + ')</span>';
								} 
							},
						    { data: 'qty' },
						    { data: 'siteId' },
						    { data: 'sitePw' },
						    { data: 'phone' },
						    { data: 'birth' },
						    { 
								data: {id: 'id', applyCost: 'applyCost'},
								render: function(data, type, row) {
									return '<input type="number" id="applyCost_' + data.id + '" value="' + data.applyCost + '" min="0" step="10000" max="1000000" />';
								} 
							},
						    { 
								data: 'status',
								render: function(data, type, row) {
									return '<div class="badge badge-light-success fw-bolder">' + data + '</div>';
								}
							},
						    { 
								data: 'id',
								render: function(data, type, row) {
    								return	'<select id="select_' + data + '" class="select form-select form-select-solid" data-control="select2" data-placeholder="선택" data-hide-search="true">' +
										    	'<option value="선택">선택</option>' +
										    	'<option value="성공">성공</option>' +
										    	'<option value="실패">실패</option>' +
											'</select>' + 
											'<input type="hidden" value=' + data + ' id="selectInput_' + data + '" />';
								} 
						    }
						    
						],
						"rowCallback": function (row, data) {
						    var element1 = $(row).find('.select');
						    element1.on("change", function (e) {
						        openWaitInit.changeStatus(data.id);
						    });
						}, 
						"displayLength": 25,
						"drawCallback": function (settings) {
							var api = this.api();
							var rows = api.rows({
								page: 'current'
							}).nodes();
							var last = null;
	
							api.column(groupColumn, {
								page: 'current'
							}).data().each(function (group, i) {
								if (last !== group) {
									$(rows).eq(i).before(
										'<tr class="group fs-5 fw-bolder"><td colspan="10">' + group + '</td></tr>'
									);
	
									last = group;
								}
							});
						}
					});

					// Order by the grouping
					$('#openWait_list_table tbody').on('click', 'tr.group', function () {
						var currentOrder = table.order()[0];
						if (currentOrder[0] === groupColumn && currentOrder[1] === 'asc') {
							table.order([groupColumn, 'desc']).draw();
						} else {
							table.order([groupColumn, 'asc']).draw();
						}
					});
					
					
				});	
			}
		};
		openWaitInit.load();
		
		const openWaitFinishInit = {
			
			load: function() {
				ajaxCall4Json('/openWait/admin/api_v1_003', null, 'post' ,function(result){
					console.log(result);
					var data = result;
					
					var excelTitle = 'finish list';
					var table = $("#openWaitFinish_list_table").DataTable({
						"order": [],
						"displayLength": 25,
						"data": data,
						"columns": [
							{ data: 'playName' },
							{ data: 'site' },
							{ data: 'grade' },
							{ data: 'qty' },
							{ data: 'siteId' },
							{ data: 'phone' },
							{ data: 'applyCost' },
							{ 
								data: 'status',
								render: function(data, type, row) {
									if (data == '성공') return '<div class="badge badge-light-info fw-bolder">' + data + '</div>';
									else return '<div class="badge badge-light-danger fw-bolder">' + data + '</div>';
								}
							},
						],
					});
					
					// Hook export buttons
					var exportButtons = () => {
						const documentTitle = '오픈예정 티켓 신청 리스트 결과';
						var buttons = new $.fn.dataTable.Buttons(table, {
							buttons: [
								{
									extend: 'copyHtml5',
									title: documentTitle
								},
								{
									extend: 'excelHtml5',
									title: documentTitle
								},
							]
						}).container().appendTo($('#openWaitFinish_list_buttons'));
		
						// Hook dropdown menu click event to datatable export buttons
						const exportButtons = document.querySelectorAll('#openWaitFinish_list_export_menu [data-kt-export]');
						exportButtons.forEach(exportButton => {
							exportButton.addEventListener('click', e => {
								e.preventDefault();
		
								// Get clicked export value
								const exportValue = e.target.getAttribute('data-kt-export');
								const target = document.querySelector('.dt-buttons .buttons-' + exportValue);
		
								// Trigger click event on hidden datatable export buttons
								target.click();
							});
						});
					}
					exportButtons();
		
					var handleSearchDatatable = () => {
						const filterSearch = document.querySelector('[data-kt-filter="search"]');
						filterSearch.addEventListener('keyup', function (e) {
							table.search(e.target.value).draw();
						});
					}
					handleSearchDatatable();
					
				});
			}	
		};
		openWaitFinishInit.load();
		
		

	});
	</script>
