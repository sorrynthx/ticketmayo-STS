<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="sidebarFragment">
		
		<!--begin::sidebar-->
		<div id="kt_app_sidebar" class="app-sidebar flex-column" data-kt-drawer="true" data-kt-drawer-name="app-sidebar" data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true" data-kt-drawer-width="250px" data-kt-drawer-direction="start" data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">
						
			<!--begin::Logo-->
			<div class="app-sidebar-logo d-none d-lg-flex flex-stack flex-shrink-0 px-8" id="kt_app_sidebar_logo">
				<!--begin::Logo image-->
				<a href="#">
					TicketMayo
				</a>
				<!--end::Logo image-->

			</div>
			<!--end::Logo-->
			<div class="separator d-none d-lg-block"></div>
			
			<div class="separator"></div>
			
			<!--begin::Sidebar menu-->
			<div class="app-sidebar-menu app-sidebar-menu-arrow hover-scroll-overlay-y my-5 my-lg-5 px-3" id="kt_app_sidebar_menu_wrapper" data-kt-scroll="true" data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_sidebar_toolbar, #kt_app_sidebar_footer" data-kt-scroll-offset="0">
				<!--begin::Menu-->
				<div class="menu menu-column menu-sub-indention menu-active-bg fw-bold" id="#kt_sidebar_menu" data-kt-menu="true">
					<div data-kt-menu-trigger="click" class="menu-item here show menu-accordion">
						<span class="menu-link">
							<span class="menu-icon">
								<!--begin::Svg Icon | path: icons/duotune/arrows/arr001.svg-->
								<span class="svg-icon svg-icon-5">
									<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
										<path d="M14.4 11H3C2.4 11 2 11.4 2 12C2 12.6 2.4 13 3 13H14.4V11Z" fill="currentColor" />
										<path opacity="0.3" d="M14.4 20V4L21.7 11.3C22.1 11.7 22.1 12.3 21.7 12.7L14.4 20Z" fill="currentColor" />
									</svg>
								</span>
								<!--end::Svg Icon-->
							</span>
							<span class="menu-title">티켓마요</span>
							<span class="menu-arrow"></span>
						</span>
						<div class="menu-sub menu-sub-accordion">
							<div class="menu-item">
								<a class="menu-link" href="/openWait">
									<span class="menu-bullet">
										<span class="bullet bullet-dot"></span>
									</span>
									<span class="menu-title">오픈예정 티켓</span>
								</a>
							</div>
							<div class="menu-item">
								<a class="menu-link" href="/secondTicket">
									<span class="menu-bullet">
										<span class="bullet bullet-dot"></span>
									</span>
									<span class="menu-title">양도티켓 판매</span>
								</a>
							</div>
							<div class="menu-item">
								<a class="menu-link" href="javascript:void(0);">
									<span class="menu-bullet">
										<span class="bullet bullet-dot"></span>
									</span>
									<span class="menu-title">커뮤니티</span>
								</a>
							</div>
							<div class="menu-item">
								<a class="menu-link" href="/faq">
									<span class="menu-bullet">
										<span class="bullet bullet-dot"></span>
									</span>
									<span class="menu-title">자주찾는질문</span>
								</a>
							</div>
						</div>
					</div>
				</div>
				<!--end::Menu-->
			</div>
			<!--end::Slidebar menu -->
			
			<!--begin::User-->
			<div class="app-sidebar-user d-flex flex-stack py-5 px-8">				
				<!--begin::Info-->
				<div class="me-2">
					<!--begin::Username-->
					<a href="javascript:void(0);" class="app-sidebar-username text-gray-800 text-hover-primary fs-6 fw-bold lh-0">손님</a>
					<!--end::Username-->
					<!--begin::Description-->
					<span class="app-sidebar-deckription text-gray-400 fw-bold d-block fs-8">회원 서비스 준비중</span>
					<!--end::Description-->
				</div>
				<!--end::Info-->
				
				<!--begin::Action-->
				<a href="javascript:void(0);" class="btn btn-icon btn-active-color-primary btn-icon-custom-color me-n4" data-bs-toggle="tooltip" title="서비스 준비중 입니다...">
					<!--begin::Svg Icon | path: icons/duotune/arrows/arr076.svg-->
					<span class="svg-icon svg-icon-2 svg-icon-gray-400">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
							<rect opacity="0.3" width="12" height="2" rx="1" transform="matrix(-1 0 0 1 15.5 11)" fill="currentColor" />
							<path d="M13.6313 11.6927L11.8756 10.2297C11.4054 9.83785 11.3732 9.12683 11.806 8.69401C12.1957 8.3043 12.8216 8.28591 13.2336 8.65206L16.1592 11.2526C16.6067 11.6504 16.6067 12.3496 16.1592 12.7474L13.2336 15.3479C12.8216 15.7141 12.1957 15.6957 11.806 15.306C11.3732 14.8732 11.4054 14.1621 11.8756 13.7703L13.6313 12.3073C13.8232 12.1474 13.8232 11.8526 13.6313 11.6927Z" fill="currentColor" />
							<path d="M8 5V6C8 6.55228 8.44772 7 9 7C9.55228 7 10 6.55228 10 6C10 5.44772 10.4477 5 11 5H18C18.5523 5 19 5.44772 19 6V18C19 18.5523 18.5523 19 18 19H11C10.4477 19 10 18.5523 10 18C10 17.4477 9.55228 17 9 17C8.44772 17 8 17.4477 8 18V19C8 20.1046 8.89543 21 10 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3H10C8.89543 3 8 3.89543 8 5Z" fill="#C4C4C4" />
						</svg>
					</span>
					<!--end::Svg Icon-->
				</a>
				<!--end::Action-->
			</div>
			<!--end::User-->
		</div>
		<!--end::sidebar-->
		
		<!-- script -->
	    <script type="text/javascript">
	    	if (typeof jQuery == 'undefined') {
	        	alert('네트워크가 불안정합니다. 나중에 다시 시도해주세요.');
	      	} 
	    
	    	/* active link url */
			const url = window.location.pathname;	   		
	   		
	   		$('.menu-link').each(function () {
	   	   		var currUrl = $(this).attr('href');
	   	   		if (url.indexOf(currUrl) != -1) $(this).addClass('active');
	   	   	});
	   		
	   		/* top title description */
	   		switch (url) {
		    case '/openWait' :
		      	$('#topTitle').text('오픈예정 티켓');
		      	$('#topDescription').text('이번 주 오픈 티켓 확인!');
		      	break;
		    case '/secondTicket' :
		    	$('#topTitle').text('양도티켓 판매');
			  	$('#topDescription').text('양도된 티켓을 빠르게 구매!');
		      break;
		    case '/secondTicketPayment' :
		    	$('#topTitle').text('양도티켓 구매');
			  	$('#topDescription').text('양도티켓 구매 진행중...');
		      break; 
		    case '/faq' :
		    	$('#topTitle').text('자주 찾는 질문');
			  	$('#topDescription').text('많이 물어보는 질문!');
		      break;
		    default :
		      break;
		  	}
	   		
	    </script>
		
	</th:block>
	
</html>
