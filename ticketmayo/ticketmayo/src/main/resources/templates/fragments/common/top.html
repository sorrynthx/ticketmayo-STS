<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="topFragment">
		<!--begin::Header-->
		<div id="kt_app_header" class="app-header">
			<!--begin::Header container-->
			<div class="app-container container-fluid d-flex align-items-stretch justify-content-between">
				
				<!--begin::Mobile menu toggle-->
				<div class="d-flex align-items-center d-lg-none ms-n2 me-2" title="Show sidebar menu">
					<div class="btn btn-icon btn-active-color-primary w-35px h-35px" id="kt_app_sidebar_mobile_toggle">
						<!--begin::Svg Icon | path: icons/duotune/abstract/abs015.svg-->
						<span class="svg-icon svg-icon-1">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
								<path d="M21 7H3C2.4 7 2 6.6 2 6V4C2 3.4 2.4 3 3 3H21C21.6 3 22 3.4 22 4V6C22 6.6 21.6 7 21 7Z" fill="currentColor" />
								<path opacity="0.3" d="M21 14H3C2.4 14 2 13.6 2 13V11C2 10.4 2.4 10 3 10H21C21.6 10 22 10.4 22 11V13C22 13.6 21.6 14 21 14ZM22 20V18C22 17.4 21.6 17 21 17H3C2.4 17 2 17.4 2 18V20C2 20.6 2.4 21 3 21H21C21.6 21 22 20.6 22 20Z" fill="currentColor" />
							</svg>
						</span>
						<!--end::Svg Icon-->
					</div>
				</div>
				<!--end::Mobile menu toggle-->
				
				<!--begin::Mobile logo-->
				<div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">
					<a href="javascript:void(0);" class="d-lg-none">
						<!--<img alt="Logo" src="assets/media/logos/default.svg" class="h-30px" />-->
						TicketMayo
					</a>
				</div>
				<!--end::Mobile logo-->
				
				<!--begin::Header wrapper-->
				<div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1" id="kt_app_header_wrapper">
					<!--begin::Page title-->
					<div data-kt-swapper="true" data-kt-swapper-mode="{default: 'prepend', lg: 'prepend'}" data-kt-swapper-parent="{default: '#kt_app_content_container', lg: '#kt_app_header_wrapper'}" class="page-title d-flex flex-column justify-content-center flex-wrap me-3 mb-5 mb-lg-0">
						<!--begin::Title-->
						<h1 class="page-heading d-flex text-dark fw-bolder fs-3 flex-column justify-content-center my-0">
							<span id="topTitle">-</span>
							<!--begin::Description-->
							<span id="topDescription" class="page-desc text-gray-400 fs-7 fw-bold pt-1">-</span>
							<!--end::Description-->
						</h1>
						<!--end::Title-->
					</div>
					<!--end::Page title-->
					
				</div>
				<!--end::Header wrapper-->
				
			</div>
			<!--end::Header container-->
		</div>
		<!--end::Header-->
		
		<!-- script -->
	    <script type="text/javascript">
	    
	    </script>
		
	</th:block>
</html>
